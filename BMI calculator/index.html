<html>
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      ,
      href="address of file" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <h1>BMI Calculator</h1>
    <form
      action="/"
      method="post">
      <input
        placeholder="Enter Your Weight in KG"
        name="weight"
        step="0.01"
        type="number" />
      <input
        type="number"
        name="height"
        step="0.01"
        placeholder="Enter Your Height in Metres" />
      <button
        name="Calculate"
        type="submit">
        Calculate
      </button>
    </form>
  </body>
</html>
